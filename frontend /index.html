<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure QR Image Upload</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </head>
  <body>
    <h2>Upload Image & Generate QR</h2>
    <input type="file" id="fileInput" />
    <input type="text" id="passwordInput" placeholder="Enter password" />
    <button onclick="uploadAndGenerate()">Upload & Generate QR</button>

    <div id="qrcode"></div>
    <p id="error"></p>

    <script>
      async function uploadAndGenerate() {
        const fileInput = document.getElementById("fileInput");
        const passwordInput = document.getElementById("passwordInput");
        const file = fileInput.files[0];
        const password = passwordInput.value.trim();

        if (!file || !password) {
          alert("Select file and enter password");
          return;
        }

        const formData = new FormData();
        formData.append("file", file);
        formData.append("password", password);

        try {
          const resp = await fetch("https://qr-image-app.onrender.com/upload", {
            method: "POST",
            body: formData,
          });

          const data = await resp.json();
          if (!resp.ok) throw new Error(data.error || "Upload failed");

          // Generate QR pointing to viewer.html with file + password
          const qrData = `https://curious-jelly-a36572.netlify.app/viewer.html#file=${encodeURIComponent(
            data.fileName
          )}&password=${encodeURIComponent(data.password)}`;
          document.getElementById("qrcode").innerHTML = "";
          new QRCode(document.getElementById("qrcode"), {
            text: qrData,
            width: 220,
            height: 220,
          });
        } catch (err) {
          console.error(err);
          document.getElementById("error").textContent = "Upload failed";
        }
      }
    </script>
  </body>
</html>
