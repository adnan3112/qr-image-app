<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure QR Image Upload</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px;
        background: #f9fafb;
        color: #1e293b;
      }
      .card {
        display: inline-block;
        padding: 30px;
        border-radius: 16px;
        background: #fff;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      }
      input,
      button {
        padding: 12px;
        margin: 10px 0;
        width: 200px;
        border-radius: 10px;
        border: 1px solid #cbd5e1;
      }
      button {
        background: #2563eb;
        color: #fff;
        border: none;
        cursor: pointer;
        font-weight: 600;
      }
      button:hover {
        background: #1d4ed8;
      }
      #qrcode {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Secure QR Image Upload</h1>
    <div class="card">
      <input type="file" id="imgFile" accept="image/*" /><br />
      <input type="password" id="pwd" placeholder="Enter Password" /><br />
      <button onclick="uploadAndGenerate()">Upload & Generate QR</button>
      <div id="qrcode"></div>
    </div>

    <script>
      let currentPassword = ""; // store password separately

      async function uploadAndGenerate() {
        const fileInput = document.getElementById("imgFile").files[0];
        const password = document.getElementById("pwd").value.trim();
        if (!fileInput || !password) {
          alert("Upload image and set password!");
          return;
        }
        currentPassword = password; // save password for later

        const formData = new FormData();
        formData.append("file", fileInput);

        try {
          const res = await fetch("https://qr-image-app.onrender.com/upload", {
            method: "POST",
            body: formData,
          });
          const data = await res.json();
          if (data.error) {
            alert(data.error);
            return;
          }

          const fileName = data.fileName;

          // QR link contains only the file name, not password
          const qrLink = `${
            window.location.origin
          }/viewer.html?file=${encodeURIComponent(fileName)}`;

          document.getElementById("qrcode").innerHTML = "";
          new QRCode(document.getElementById("qrcode"), {
            text: qrLink,
            width: 220,
            height: 220,
          });

          alert("QR Generated! Scan to unlock.");
        } catch (err) {
          console.error(err);
          alert("Upload failed!");
        }
      }
    </script>
  </body>
</html>
