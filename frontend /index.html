<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure QR Image Upload</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
      body {
        font-family: "Inter", Arial, sans-serif;
        background: #f9fafb;
        text-align: center;
        padding: 40px 20px;
      }
      .card {
        background: #fff;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        max-width: 420px;
        margin: auto;
      }
      input,
      button {
        width: 100%;
        padding: 12px 14px;
        margin: 10px 0;
        border-radius: 10px;
        border: 1px solid #cbd5e1;
      }
      button {
        background: #2563eb;
        color: #fff;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #1d4ed8;
        transform: scale(1.03);
      }
      #qrcode {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Secure QR Image Upload</h1>
    <div class="card">
      <input type="file" id="imgFile" accept="image/*" />
      <input type="password" id="pwd" placeholder="Enter Password" />
      <button onclick="uploadAndGenerate()">Upload & Generate QR</button>
      <div id="qrcode"></div>
    </div>

    <script>
      async function uploadAndGenerate() {
        const fileInput = document.getElementById("imgFile").files[0];
        const password = document.getElementById("pwd").value.trim();
        if (!fileInput || !password) {
          alert("Upload image and set password!");
          return;
        }

        const formData = new FormData();
        formData.append("file", fileInput);

        try {
          const res = await fetch("https://qr-image-app.onrender.com/upload", {
            method: "POST",
            body: formData,
          });
          const data = await res.json();
          if (data.error) {
            alert(data.error);
            return;
          }

          const fileName = data.fileName;
          const qrLink = `https://curious-jelly-a36572.netlify.app/viewer.html?fileName=${encodeURIComponent(
            fileName
          )}&pwd=${encodeURIComponent(password)}`;

          document.getElementById("qrcode").innerHTML = "";
          new QRCode(document.getElementById("qrcode"), {
            text: qrLink,
            width: 220,
            height: 220,
          });
          alert("QR Generated! Scan to unlock.");
        } catch (err) {
          console.error(err);
          alert("Upload failed!");
        }
      }
    </script>
  </body>
</html>
