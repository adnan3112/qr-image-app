<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure QR Image</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 30px;
      }
      input,
      button {
        margin: 10px;
        padding: 10px;
      }
      #qrcode {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>üîê Secure QR Image</h1>
    <p>Upload an image and protect it with a password</p>

    <input type="password" id="pwd" placeholder="Enter Password" />
    <input type="file" id="fileInput" />
    <button onclick="uploadAndGenerate()">Generate QR</button>

    <div id="qrcode"></div>
    <p id="status"></p>

    <script>
      const backendUrl = "https://qr-image-app.onrender.com"; // Render backend

      async function uploadAndGenerate() {
        const pwd = document.getElementById("pwd").value.trim();
        const file = document.getElementById("fileInput").files[0];

        if (!pwd || !file) {
          alert("Please select a file and enter a password.");
          return;
        }

        document.getElementById("status").textContent = "Uploading...";

        const formData = new FormData();
        formData.append("file", file);

        try {
          // Upload to backend
          const uploadResp = await fetch(`${backendUrl}/upload`, {
            method: "POST",
            body: formData,
          });

          const result = await uploadResp.json();
          if (!result.fileName)
            throw new Error(result.error || "Upload failed");

          // Build viewer.html URL with only the fileName
          const viewerUrl = `${
            window.location.origin
          }/viewer.html#file=${encodeURIComponent(result.fileName)}`;

          document.getElementById("qrcode").innerHTML = "";
          new QRCode(document.getElementById("qrcode"), {
            text: viewerUrl,
            width: 220,
            height: 220,
          });

          document.getElementById("status").textContent =
            "‚úÖ QR Code generated!";
        } catch (err) {
          console.error("Upload failed:", err);
          document.getElementById("status").textContent = "‚ùå Upload failed!";
        }
      }
    </script>
  </body>
</html>
