<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure QR Image Upload</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
      body {
        font-family: Arial;
        padding: 20px;
      }
      input,
      button {
        margin: 5px 0;
        padding: 10px;
        width: 100%;
      }
      #qrcode {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Upload Image & Generate QR</h2>
    <input type="file" id="fileInput" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="uploadAndGenerate()">Upload & Generate QR</button>
    <div id="qrcode"></div>

    <script>
      async function uploadAndGenerate() {
        const file = document.getElementById("fileInput").files[0];
        const pwd = document.getElementById("password").value.trim();

        if (!file || !pwd) return alert("File and password required");

        const formData = new FormData();
        formData.append("file", file);

        try {
          const resp = await fetch("https://qr-image-app.onrender.com/upload", {
            method: "POST",
            body: formData,
          });
          const data = await resp.json();
          if (!resp.ok) throw new Error(data.error || "Upload failed");

          const fileName = data.fileName;
          const qrUrl = `https://curious-jelly-a36572.netlify.app/viewer.html#file=${encodeURIComponent(
            fileName
          )}&pwd=${encodeURIComponent(pwd)}`;

          document.getElementById("qrcode").innerHTML = "";
          new QRCode(document.getElementById("qrcode"), {
            text: qrUrl,
            width: 200,
            height: 200,
          });
        } catch (err) {
          alert("Upload failed: " + err.message);
          console.error(err);
        }
      }
    </script>
  </body>
</html>
