<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure QR Image</title>
  </head>
  <body>
    <h2>Upload Image & Generate QR</h2>
    <input type="password" id="pwd" placeholder="Enter password" />
    <input type="file" id="imgFile" accept="image/*" />
    <button onclick="uploadAndGenerate()">Upload & Generate QR</button>
    <div id="qrcode"></div>
    <p id="message"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
      async function uploadAndGenerate() {
        const pwd = document.getElementById("pwd").value.trim();
        const file = document.getElementById("imgFile").files[0];
        const msg = document.getElementById("message");

        if (!pwd || !file) {
          msg.textContent = "Password and file are required.";
          return;
        }

        const formData = new FormData();
        formData.append("file", file);

        try {
          const resp = await fetch("https://qr-image-app.onrender.com/upload", {
            method: "POST",
            body: formData,
          });

          if (!resp.ok) throw new Error("Upload failed");

          const data = await resp.json();
          const fileName = data.fileName;

          // Generate QR code
          const qrUrl = `${
            window.location.origin
          }/viewer.html#file=${encodeURIComponent(
            fileName
          )}&pwd=${encodeURIComponent(pwd)}`;
          document.getElementById("qrcode").innerHTML = "";
          new QRCode(document.getElementById("qrcode"), {
            text: qrUrl,
            width: 200,
            height: 200,
          });
          msg.textContent = "QR code generated!";
        } catch (e) {
          console.error(e);
          msg.textContent = "Upload failed!";
        }
      }
    </script>
  </body>
</html>
