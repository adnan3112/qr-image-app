<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure QR Image Upload</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .container { max-width: 500px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin: 5px 0; }
    #qrcode { margin-top: 20px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Image & Generate QR Code</h2>
    <input type="file" id="file" />
    <button onclick="uploadAndGenerate()">Upload & Generate QR</button>
    <div id="qrcode"></div>
    <p id="status"></p>
  </div>

  <script>
    async function uploadAndGenerate() {
      const fileInput = document.getElementById("file");
      if (!fileInput.files.length) return alert("Select a file");

      document.getElementById("status").textContent = "Uploading...";

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const resp = await fetch("https://qr-image-app.onrender.com/upload", {
          method: "POST",
          body: formData,
        });
        const data = await resp.json();
        if (!resp.ok) throw new Error(data.error || "Upload failed");

        // QR code points to viewer.html with fileName in hash
        const qrData = `https://curious-jelly-a36572.netlify.app/viewer.html#file=${data.fileName}`;
        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { text: qrData, width: 220, height: 220 });

        document.getElementById("status").textContent = "Upload successful!";
      } catch (err) {
        console.error(err);
        document.getElementById("status").textContent = "Upload failed: " + err.message;
      }
    }
  </script>
</body>
</html>
