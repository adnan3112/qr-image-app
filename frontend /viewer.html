<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unlock Image</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px;
        background: #f9fafb;
        color: #1e293b;
      }
      .card {
        display: inline-block;
        padding: 30px;
        border-radius: 16px;
        background: #fff;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      }
      input,
      button {
        padding: 12px;
        margin: 10px 0;
        width: 200px;
        border-radius: 10px;
        border: 1px solid #cbd5e1;
      }
      button {
        background: #2563eb;
        color: #fff;
        border: none;
        cursor: pointer;
        font-weight: 600;
      }
      button:hover {
        background: #1d4ed8;
      }
      #protectedImg {
        max-width: 80%;
        margin-top: 20px;
        display: none;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      }
      #error {
        color: #dc2626;
        font-weight: 600;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Unlock Image</h1>
    <div class="card">
      <input type="password" id="inputPwd" placeholder="Enter Password" /><br />
      <button onclick="checkPassword()">Unlock</button>
      <p id="error"></p>
      <img id="protectedImg" src="" />
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const fileName = params.get("file");
      const correctPwd = params.get("pwd");

      async function checkPassword() {
        const entered = document.getElementById("inputPwd").value;
        const errorEl = document.getElementById("error");
        const imgEl = document.getElementById("protectedImg");

        if (entered !== correctPwd) {
          errorEl.textContent = "Incorrect password!";
          imgEl.style.display = "none";
          return;
        }

        try {
          const res = await fetch(
            `https://qr-image-app.onrender.com/download?fileName=${encodeURIComponent(
              fileName
            )}`
          );
          const data = await res.json();

          if (data.downloadUrl) {
            imgEl.src = data.downloadUrl;
            imgEl.style.display = "block";
            errorEl.textContent = "";
          } else {
            errorEl.textContent = "Failed to get image URL.";
            imgEl.style.display = "none";
          }
        } catch (err) {
          console.error(err);
          errorEl.textContent = "Error fetching image!";
          imgEl.style.display = "none";
        }
      }
    </script>
  </body>
</html>
