<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Encrypted Image</title>
  </head>
  <body>
    <h2>Enter Password to Unlock Image</h2>
    <input type="password" id="pwd" placeholder="Password" /><br />
    <button onclick="unlockImage()">Unlock</button>
    <p id="error"></p>
    <img id="img" style="max-width: 100%; margin-top: 20px; display: none" />

    <script>
      async function unlockImage() {
        const pwdInput = document.getElementById("pwd").value.trim();
        const params = new URLSearchParams(window.location.hash.slice(1));
        const fileName = params.get("file");
        const qrPwd = params.get("pwd");

        if (!fileName || !pwdInput) {
          document.getElementById("error").textContent =
            "Missing file or password!";
          return;
        }

        if (pwdInput !== qrPwd) {
          document.getElementById("error").textContent = "Wrong password!";
          return;
        }

        try {
          const backendUrl = "https://qr-image-app.onrender.com";
          const resp = await fetch(
            `${backendUrl}/download?fileName=${encodeURIComponent(fileName)}`
          );
          if (!resp.ok) throw new Error("Failed to fetch image");
          const data = await resp.json();
          if (!data.downloadUrl) throw new Error("No download URL");

          const imgEl = document.getElementById("img");
          imgEl.src = data.downloadUrl;
          imgEl.style.display = "block";
          document.getElementById("error").textContent = "";
        } catch (e) {
          document.getElementById("error").textContent =
            "Failed to load image!";
        }
      }
    </script>
  </body>
</html>
