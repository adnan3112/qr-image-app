<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unlock Image</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      input,
      button {
        padding: 10px;
        margin: 5px;
      }
      #protectedImg {
        max-width: 80%;
        margin-top: 20px;
        display: none;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      }
    </style>
  </head>
  <body>
    <h1>Unlock Image</h1>
    <p>Enter the password to view the image.</p>
    <input type="password" id="inputPwd" placeholder="Enter Password" /><br />
    <button onclick="checkPassword()">Unlock</button>
    <p id="error" style="color: red"></p>
    <img id="protectedImg" src="" />

    <script>
      const params = new URLSearchParams(window.location.search);
      const fileName = params.get("file");
      const correctPwd = params.get("pwd");

      async function checkPassword() {
        const entered = document.getElementById("inputPwd").value;
        if (entered === correctPwd) {
          const res = await fetch(
            `http://localhost:3000/download?file=${encodeURIComponent(
              fileName
            )}`
          );
          const data = await res.json();
          if (data.downloadUrl) {
            document.getElementById("protectedImg").src = data.downloadUrl;
            document.getElementById("protectedImg").style.display = "block";
            document.getElementById("error").textContent = "";
          } else {
            document.getElementById("error").textContent =
              "Failed to get image URL.";
          }
        } else {
          document.getElementById("error").textContent = "Incorrect password!";
        }
      }
    </script>
  </body>
</html>
