<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Encrypted Image</title>
  </head>
  <body>
    <h2>Enter Password to Unlock Image</h2>
    <input type="password" id="pwd" placeholder="Password" /><br />
    <button onclick="unlockImage()">Unlock</button>
    <p id="error"></p>
    <img id="img" style="max-width: 100%; margin-top: 20px; display: none" />

    <script>
      async function unlockImage() {
        const pwd = document.getElementById("pwd").value.trim();
        const params = new URLSearchParams(window.location.hash.slice(1));
        const fileName = params.get("file");

        if (!fileName || !pwd) {
          document.getElementById("error").textContent =
            "Missing file or password!";
          return;
        }

        // Check password
        const correctPwd = params.get("pwd");
        if (pwd !== correctPwd) {
          document.getElementById("error").textContent = "Incorrect password!";
          return;
        }

        try {
          const resp = await fetch(
            `https://qr-image-app.onrender.com/download?fileName=${encodeURIComponent(
              fileName
            )}`
          );
          const data = await resp.json();
          if (!resp.ok || !data.downloadUrl)
            throw new Error("Failed to fetch image");

          const img = document.getElementById("img");
          img.src = data.downloadUrl;
          img.style.display = "block";
          document.getElementById("error").textContent = "";
        } catch (err) {
          document.getElementById("error").textContent =
            "Failed to load image!";
          console.error(err);
        }
      }
    </script>
  </body>
</html>
