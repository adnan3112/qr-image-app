<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unlock Image</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      :root {
        --bg: #f9fafb;
        --card: #fff;
        --accent: #2563eb;
        --accent-hover: #1d4ed8;
        --text: #1e293b;
        --input: #f3f4f6;
        --border: #cbd5e1;
        --invalid: #dc2626;
      }
      body.dark {
        --bg: #0f172a;
        --card: #1e293b;
        --accent: #3b82f6;
        --accent-hover: #2563eb;
        --text: #f1f5f9;
        --input: #192233;
        --border: #334155;
        --invalid: #f87171;
      }
      body {
        font-family: "Inter", Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: background 0.3s, color 0.3s;
      }
      h1 {
        color: var(--accent);
        font-size: 2.1rem;
        font-weight: 700;
        letter-spacing: -1px;
        margin-top: 80px;
        margin-bottom: 24px;
      }
      .card {
        padding: 45px 28px 40px 28px;
        border-radius: 20px;
        background: var(--card);
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.11);
        max-width: 470px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 22px;
      }
      .theme-toggle {
        position: absolute;
        top: 24px;
        right: 24px;
        background: var(--card);
        border-radius: 24px;
        padding: 7px 16px 7px 14px;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.07);
        user-select: none;
        z-index: 2;
        color: var(--text);
        border: 1px solid var(--border);
        transition: background 0.3s, color 0.3s;
      }
      .password-wrapper {
        position: relative;
        width: 100%;
      }
      .password-wrapper input {
        width: 100%;
        padding: 16px 52px 16px 17px;
        border: 1.4px solid var(--border);
        border-radius: 10px;
        font-size: 17px;
        background: var(--input);
        color: var(--text);
        outline: none;
        transition: border 0.2s;
        box-sizing: border-box;
      }
      .password-wrapper input:focus {
        border: 1.7px solid var(--accent);
      }
      .toggle-btn {
        position: absolute;
        right: 18px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 21px;
        color: #555;
        cursor: pointer;
        background: transparent;
        border: none;
        padding: 0;
        z-index: 1;
      }
      button {
        width: 100%;
        margin-top: 7px;
        padding: 15px;
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        font-size: 1.14rem;
        cursor: pointer;
        outline: none;
        transition: background 0.2s;
      }
      button:hover,
      button:focus {
        background: var(--accent-hover);
      }
      #error {
        color: var(--invalid);
        font-weight: 600;
        margin: 6px 0 0 0;
        min-height: 20px;
        text-align: center;
      }
      #protectedImg {
        margin-top: 16px;
        max-width: 100%;
        max-height: 320px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        display: none;
        object-fit: contain;
        background: #fff;
        transition: box-shadow 0.2s;
      }
      @media (max-width: 600px) {
        h1 {
          margin-top: 35px;
          font-size: 1.28rem;
        }
        .card {
          padding: 16px 6vw 14px 6vw;
          max-width: 98vw;
        }
        .theme-toggle {
          top: 11px;
          right: 4vw;
          padding: 5px 12px 5px 10px;
          font-size: 15px;
        }
        #protectedImg {
          max-height: 160px;
        }
      }
    </style>
  </head>
  <body>
    <div class="theme-toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</div>
    <h1>Unlock Image</h1>
    <div class="card">
      <div class="password-wrapper">
        <input
          type="password"
          id="inputPwd"
          placeholder="Enter Password"
          autocomplete="off"
        />
        <i id="togglePwd" class="fa-solid fa-eye toggle-btn"></i>
      </div>
      <button onclick="checkPassword()">Unlock</button>
      <div id="error"></div>
      <img id="protectedImg" />
    </div>
    <script>
      function toggleTheme() {
        document.body.classList.toggle("dark");
      }
      const togglePwd = document.getElementById("togglePwd");
      togglePwd.addEventListener("click", function () {
        const pwdInput = document.getElementById("inputPwd");
        if (pwdInput.type === "password") {
          pwdInput.type = "text";
          this.classList.replace("fa-eye", "fa-eye-slash");
        } else {
          pwdInput.type = "password";
          this.classList.replace("fa-eye-slash", "fa-eye");
        }
      });
      const params = new URLSearchParams(window.location.search);
      const fileName = params.get("file");

      async function checkPassword() {
        const entered = document.getElementById("inputPwd").value;
        const errorEl = document.getElementById("error");
        const imgEl = document.getElementById("protectedImg");
        if (!entered) {
          errorEl.textContent = "Enter password!";
          imgEl.style.display = "none";
          return;
        }
        try {
          const res = await fetch(
            `https://qr-image-app.onrender.com/download?fileName=${encodeURIComponent(
              fileName
            )}`
          );
          const data = await res.json();
          if (data.downloadUrl) {
            imgEl.src = data.downloadUrl;
            imgEl.style.display = "block";
            errorEl.textContent = "";
          } else {
            errorEl.textContent = "Failed to get image URL.";
            imgEl.style.display = "none";
          }
        } catch (err) {
          errorEl.textContent = "Error fetching image!";
          imgEl.style.display = "none";
        }
      }
    </script>
  </body>
</html>
