<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unlock Image</title>
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", Arial, sans-serif;
        background: #f9fafb;
        color: #1e293b;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 40px 20px;
      }
      body.dark {
        background: #0f172a;
        color: #f1f5f9;
      }

      h1 {
        margin-bottom: 25px;
        font-size: 1.8rem;
      }

      .card {
        background: #fff;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        max-width: 420px;
        width: 100%;
        text-align: center;
        margin-bottom: 20px;
      }
      body.dark .card {
        background: #1e293b;
      }

      input,
      button {
        width: 100%;
        padding: 12px 14px;
        margin: 10px 0;
        border-radius: 10px;
        font-size: 15px;
        border: 1px solid #cbd5e1;
      }
      input:focus {
        border-color: #2563eb;
        outline: none;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
      }

      button {
        background: #2563eb;
        color: #fff;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
      }
      button:hover {
        background: #1d4ed8;
        transform: scale(1.03);
      }

      #protectedImg {
        max-width: 100%;
        margin-top: 20px;
        display: none;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      }

      #error {
        margin-top: 10px;
        font-weight: 600;
        color: #dc2626;
      }

      .toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #fff;
        border-radius: 30px;
        padding: 6px 12px;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</div>
    <h1>Unlock Image</h1>

    <div class="card">
      <input type="password" id="inputPwd" placeholder="Enter Password" />
      <button onclick="checkPassword()">Unlock</button>
      <p id="error"></p>
      <img id="protectedImg" />
    </div>

    <script>
      const BACKEND_URL = "https://qr-image-app.onrender.com";

      function toggleTheme() {
        document.body.classList.toggle("dark");
      }

      const params = new URLSearchParams(window.location.search);
      const fileName = params.get("file");
      const correctPwd = params.get("pwd");

      async function checkPassword() {
        const entered = document.getElementById("inputPwd").value;
        if (entered !== correctPwd) {
          document.getElementById("error").textContent = "Incorrect password!";
          return;
        }

        try {
          const res = await fetch(
            `${BACKEND_URL}/download?fileName=${encodeURIComponent(fileName)}`
          );
          const data = await res.json();
          if (data.downloadUrl) {
            const img = document.getElementById("protectedImg");
            img.src = data.downloadUrl;
            img.style.display = "block";
            document.getElementById("error").textContent = "";
          } else {
            document.getElementById("error").textContent =
              "Failed to fetch image!";
          }
        } catch (err) {
          console.error(err);
          document.getElementById("error").textContent =
            "Error fetching image!";
        }
      }
    </script>
  </body>
</html>
